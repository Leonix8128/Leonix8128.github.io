<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhao Test Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOutLoading 0.5s ease-out 2.5s forwards;
        }

        @keyframes fadeOutLoading {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(102,126,234,0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(102,126,234,0.8);
            }
        }

        /* Screen Border */
        .screen-border {
            position: fixed;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 5px solid #8B7355;
            pointer-events: none;
            z-index: 9998;
        }

        .screen-border::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border: 2px solid #B8860B;
        }

        /* Decorative Circle Top Left */
        .decorative-circle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 100px;
            height: 100px;
            z-index: 9998;
            pointer-events: none;
        }

        .circle-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .circle-inner img{
            width: 95%;
            height: 90%;
            position: center;
            
        }

        .circle-rotating {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #B8860B;
            border-right-color: #B8860B;
            animation: rotate 3s linear infinite;
        }

        .circle-rotating::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-bottom-color: #8B7355;
            border-left-color: #8B7355;
            animation: rotate 2s linear infinite reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .menu-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
            cursor: pointer;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .menu-button span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-button.active span:nth-child(1) {
            transform: rotate(40deg) translate(4px, 7px);
        }

        .menu-button.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active span:nth-child(3) {
            transform: rotate(-40deg) translate(4px, -7px);
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border-left:5px double #B8860B;
            z-index: 9998;
            transition: right 0.4s;
            padding: 6rem 2rem 2rem;
            overflow-y: auto;
        }

        .side-menu.open {
            right: 0;
        }


        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 8000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        

        .menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
        }

        .menu-item a:hover {
            color: #667eea;
            padding-left: 1rem;
        }

        .menu-section {
            margin-top: 2rem;
        }

        .menu-section-title {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .logo {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            opacity: 0.9;
            animation: fadeIn 1s ease-in;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            animation: slideUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.95;
            animation: fadeIn 1.5s ease-in;
        }

        .description {
            max-width: 800px;
            line-height: 1.8;
            margin: 2rem auto;
            padding: 0 1rem;
            opacity: 0.9;
            animation: fadeIn 2s ease-in;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            margin: 2rem 0;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: fadeIn 2.5s ease-in;
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        /*ANIME JS STUFF*/

        .horizontal-bar {
            justify-self:center;
            padding: 4rem 2rem;
            margin: 0 auto;
            max-width: 1200px;
            height: 800px;
            display: flex;
            align-items: center;
        }
        .square {
            width: 20px;
            height: 20px;
            background: linear-gradient(to top left, #800000 0%, #9900cc 100%);                      
        }


        /*KEYFRAMES*/

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }

            .side-menu {
                width: 300px;
                right: -300px;
            }

            .menu-button {
                width: 50px;
                height: 50px;
                top: 1.5rem;
                right: 1.5rem;
            }

            .decorative-circle {
                width: 50px;
                height: 50px;
                top: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Menu toggle functionality
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        function toggleMenu() {
            menuButton.classList.toggle('active');
            sideMenu.classList.toggle('open');
            menuOverlay.classList.toggle('active');
        }

        menuButton.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // Close menu when clicking a menu item
        document.querySelectorAll('.menu-item a').forEach(link => {
            link.addEventListener('click', function(e) {
                toggleMenu();
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add click handlers to video cards
