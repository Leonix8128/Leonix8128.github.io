<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Logo Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 42px;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            color: #666;
            font-weight: 300;
        }

        .carousel-wrapper {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        .carousel:active {
            cursor: grabbing;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.1s linear;
            gap: 30px;
        }

        .carousel-track.no-transition {
            transition: none;
        }

        .logo-item {
            flex: 0 0 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            font-size: 48px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-item:nth-child(2) .logo-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 8px 16px rgba(245, 87, 108, 0.3);
        }

        .logo-item:nth-child(3) .logo-box {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 8px 16px rgba(79, 172, 254, 0.3);
        }

        .logo-item:nth-child(4) .logo-box {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 8px 16px rgba(67, 233, 123, 0.3);
        }

        .logo-item:nth-child(5) .logo-box {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 8px 16px rgba(250, 112, 154, 0.3);
        }

        .logo-box:hover {
            transform: scale(1.1);
        }

        .logo-name {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 600;
            text-align: center;
        }

        .hover-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40%;
            z-index: 10;
        }

        .hover-zone.left {
            left: 0;
            background: linear-gradient(to right, rgba(102, 126, 234, 0.05), transparent);
        }

        .hover-zone.right {
            right: 0;
            background: linear-gradient(to left, rgba(102, 126, 234, 0.05), transparent);
        }

        @media (max-width: 768px) {
            .carousel-wrapper {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Brand Logos</h1>
            <p>Professional brand showcase</p>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <div class="carousel-track" id="carouselTrack">
                    <div class="logo-item">
                        <div class="logo-box">üé®</div>

                    </div>

                    <div class="logo-item">

                        <div class="logo-name">Business</div>
                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üöÄ</div>
                        <div class="logo-name">StartUp</div>
                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üí°</div>
                        <div class="logo-name">Innovate</div>
                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üåü</div>
                        <div class="logo-name">Premium</div>
                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üîß</div>
                        <div class="logo-name">Solutions</div>
                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üì±</div>

                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üéØ</div>

                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üíª</div>

                    </div>

                    <div class="logo-item">
                        <div class="logo-box">üåê</div>
                        <div class="logo-name">Global</div>
                    </div>
                </div>
            </div>

            <div class="hover-zone left" id="leftZone"></div>
            <div class="hover-zone right" id="rightZone"></div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const track = document.getElementById('carouselTrack');
        const carousel = document.getElementById('carousel');
        const items = document.querySelectorAll('.logo-item');
        const totalItems = items.length;
        let autoScrollInterval = null;
        let touchStartX = 0;

        function updateCarousel() {
            const offset = currentIndex * 180; // 150px item + 30px gap
            track.style.transform = `translateX(-${offset}px)`;
        }

        function scroll(direction) {
            if (direction === 'right') {
                currentIndex += 1;
            } else {
                currentIndex -= 1;
            }
            updateCarousel();
        }

        function startAutoScroll(direction) {
            stopAutoScroll();
            autoScrollInterval = setInterval(() => {
                scroll(direction);
            }, 50);
        }

        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
            }
        }

        // Hover zone event listeners
        const leftZone = document.getElementById('leftZone');
        const rightZone = document.getElementById('rightZone');

        leftZone.addEventListener('mouseenter', () => startAutoScroll('left'));
        leftZone.addEventListener('mouseleave', stopAutoScroll);

        rightZone.addEventListener('mouseenter', () => startAutoScroll('right'));
        rightZone.addEventListener('mouseleave', stopAutoScroll);

        // Touch functionality
        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            stopAutoScroll();
        }, false);

        carousel.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;
            const swipeThreshold = 50;

            if (Math.abs(diff) > swipeThreshold) {
                scroll(diff > 0 ? 'right' : 'left');
            }
        }, false);

        updateCarousel();
    </script>
</body>
</html>
